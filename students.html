</head>
<body>
  <div class="header">
    <div class="logo"><img src="logo.png" height="100%" width="100%"></div>
    <div class="sn">
     <u style="color: blue;"> <h1 class="h1">Gnanamani College of Technology</h1></u>
    </div>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="students.html">Students</a></li>
      <li><a href="department.html">Departments</a></li>
      <li><a href="company.html">Company</a></li>
      <li><input type="text" placeholder="  Search For Something...."></li>
    </ul>
  </nav>
  <div class="container">
    <div class="con1">
      <ol>
        <li style="margin-top: 10px;"><a href="index.html">Dashboard</a></li>
        <li style="margin-top: 10px;"><a href="students.html">Students</a></li>
        <li style="margin-top: 10px;"><a href="department.html">Departments</a></li>
        <li style="margin-top: 10px;"><a href="company.html">Company</a></li>
      </ol>
    </div>
    <div class="con2">
      <center><div class="div"><i class="fas fa-user"></i></div></center>
      <form class="form">
        <table>
          <tr>
            <td>Name : <span>*</span></td><td><input type="text" placeholder="  Enter Your name" class="inp" required></td>
          </tr>
          <tr>
            <td>Branch :<span>*</span></td>
            <td>
              <select class="inp" required>
                <option>ECE</option>
                <option>EEE</option>
                <option>MECH</option>
                <option>AI & DS</option>
                <option>BIO</option>
                <option>FOOD</option>
                <option>CHEMICAL</option>
                <option>PHRMA</option>
                <option>CSE</option>
                <option>MECHTRONICS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Phone Number : <span>*</span></td><td><input type="number" placeholder="  Enter 10 digit mobile no" class="inp"required></td>
          </tr>
          <tr>
            <td>Email Id : <span>*</span></td><td><input type="email" placeholder="  Enter your Email" class="inp"required></td>
          </tr>
          <tr>
            <td>Password : <span>*</span></td><td><input type="password" class="inp" placeholder="  Enter Password"required></td>
          </tr>
          <tr>
            <td colspan="2"><center><button>Save</button></center></td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div class="footer">
    <p align="right" style="margin-right: 20px;">@Balasurya</p>
  </div>
</body>
</html>
